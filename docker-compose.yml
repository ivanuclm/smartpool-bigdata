      # - SPARK_CONF_spark.sql.warehouse.dir=s3a://spark/warehouse        
    depends_on:
      - spark-master
    command:   >
      /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    volumes:
      - ./spark-apps:/opt/spark-apps
      - ./spark-data:/opt/spark-data 
