  kafka:
    image: apache/kafka:4.1.1
    container_name: kafka
    ports:
      - "9092:9092"  # interno Docker
      - "9094:9094"  # externo host
    command:
      - bash
      - -c
      - |
        set -euo pipefail

        # --- Crear server.properties (KRaft broker+controller) ---
        cat > /tmp/server.properties <<'EOF'
        process.roles=broker,controller
        node.id=1
        controller.quorum.voters=1@kafka:9093
        log.dirs=/tmp/kraft-combined-logs

        listeners=PLAINTEXT://:9092,EXTERNAL://:9094,CONTROLLER://:9093
        advertised.listeners=PLAINTEXT://kafka:9092,EXTERNAL://192.168.1.40:9094
        listener.security.protocol.map=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
        controller.listener.names=CONTROLLER
        inter.broker.listener.name=PLAINTEXT

        num.partitions=3
        auto.create.topics.enable=true

        # Ajustes útiles en entornos de un broker
        offsets.topic.replication.factor=1
        transaction.state.log.replication.factor=1
        transaction.state.log.min.isr=1
        group.initial.rebalance.delay.ms=0
        EOF

        # --- Formatear almacenamiento KRaft (sin uuidgen) ---
        /opt/kafka/bin/kafka-storage.sh format \
          -t "$$(/opt/kafka/bin/kafka-storage.sh random-uuid)" \
          -c /tmp/server.properties

        # --- Arrancar broker ---
        exec /opt/kafka/bin/kafka-server-start.sh /tmp/server.properties
    restart: unless-stopped
    volumes:
      - kafka-secrets:/etc/kafka/secrets
      - kafka-data:/var/lib/kafka/data
      - kafka-config:/mnt/shared/config
    networks:
      - spark-net

