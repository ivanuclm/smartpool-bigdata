---
x-airflow-common:
  &airflow-common
  # In order to add custom dependencies or upgrade provider distributions you can use your extended image.
  # Comment the image line, place your Dockerfile in the directory where you placed the docker-compose.yaml
  # and uncomment the "build" line below, Then run `docker-compose build` to build the images.
  # image: ${AIRFLOW_IMAGE_NAME:-apache/airflow:3.0.6}
  build: 
    context: .
    dockerfile: dockerfile-airflow 
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__AUTH_MANAGER: airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
    # AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'true'
    AIRFLOW__CORE__EXECUTION_API_SERVER_URL: 'http://airflow-apiserver:8080/execution/'
    # yamllint disable rule:line-length
    # Use simple http server on scheduler for health checks
    # See https://airflow.apache.org/docs/apache-airflow/stable/administration-and-deployment/logging-monitoring/check-health.html#scheduler-health-check-server
    # yamllint enable rule:line-length
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    # WARNING: Use _PIP_ADDITIONAL_REQUIREMENTS option ONLY for a quick checks
    # for other purpose (development, test and especially production usage) build/extend Airflow image.
    _PIP_ADDITIONAL_REQUIREMENTS: pyspark==4.0.1 delta-spark apache-airflow-providers-apache-spark apache-airflow-providers-amazon
    # _PIP_ADDITIONAL_REQUIREMENTS: ${_PIP_ADDITIONAL_REQUIREMENTS:-}
    # The following line can be used to set a custom config file, stored in the local config folder
    AIRFLOW_CONFIG: '/opt/airflow/config/airflow.cfg'
  volumes:
    - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
    - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
    - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config
    - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
    - ./spark-apps:/opt/spark-apps
    - ./spark-data:/opt/spark-data
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    &airflow-common-depends-on
    # redis:
    #   condition: service_healthy
    postgres:
      condition: service_healthy


services:
  spark-master:
    build:
      context: .
      dockerfile: dockerfile-spark
    image: spark     
    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_WEBUI_PORT=8080
      # MinIO (S3A)
      - SPARK_CONF_spark.hadoop.fs.s3a.endpoint=http://minio:9000
      - SPARK_CONF_spark.hadoop.fs.s3a.path.style.access=true
      - SPARK_CONF_spark.hadoop.fs.s3a.connection.ssl.enabled=false
      - SPARK_CONF_spark.hadoop.fs.s3a.access.key=minioadmin
      - SPARK_CONF_spark.hadoop.fs.s3a.secret.key=minioadmin123      
      # Catálogo en memoria (opcional: es el default si no hay Hive)
      - SPARK_CONF_spark.sql.catalogImplementation=in-memory
      # (opcional) warehouse en S3A para `saveAsTable` no-hive
      #- SPARK_CONF_spark.sql.warehouse.dir=s3a://spark/warehouse  
      # - PYSPARK_PYTHON=/usr/bin/python3
      # - PYSPARK_DRIVER_PYTHON=/usr/bin/python3
    command:  >
      /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master 
    volumes:
      - ./spark-apps:/opt/spark-apps
      - ./spark-data:/opt/spark-data
      # - ./spark-metastore:/opt/hive/metastore_db
      # - pyscripts:/opt/spark/pyscripts      
      #- work-dir:/usr/src      
      - ./notebooks:/usr/src  
    ports:
      - "8080:8080"   # UI Master
      - "7077:7077"   # conexión de spark 
    networks:
      - spark-net


